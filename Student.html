<head>

	<title>What's Up, Doc?</title>

	<link rel="stylesheet" href="WMP.css" type="text/css"/>

	<!-- need a mobile view and desktop view mode -->

<body>
	<div class="wrapper">

		<div id="header">
			WHAT'S UP, DOC?
		</div>
		
		<div class="container">

			<h4>Hello, Jillianna</h4>
			<h2>MY PROFS</h2>

			<!-- Availability status -->
			<div class="myStatus">

				Busy<div id="trafficYield"></div>
				Unavailable<div id="trafficStop"></div>
			</div>
			
			<!-- Profs' pics!-->
			<figure>
				<img class="img-circle" onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="images/nanette.jpg">
				<figcaption>Nanette Veilleux</figcaption>
				<figcaption>P212E</figcaption>
			</figure>
			
			<figure>
				<img class="img-circle" onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="images/stubbs.jpg">
				<figcaption>Amber Stubbs</figcaption>
				<figcaption>P212C</figcaption>
			</figure>

		</div>
	</div>

</body>
